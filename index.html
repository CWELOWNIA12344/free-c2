<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C2 Access Terminal</title>
<style>
    body {
        font-family: 'Courier New', monospace;
        background-color: #000;
        color: #0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    }
    #initial-content {
        border: 2px solid #0f0;
        padding: 30px;
        background-color: rgba(0,10,0,0.8);
        box-shadow: 0 0 15px #0f0;
        text-align: center;
        max-width: 600px;
    }
    #acceptButton {
        display:block;
        width:100%;
        padding:15px;
        margin-top:30px;
        background-color:#090;
        color:#fff;
        border:1px solid #0f0;
        font-size:1.3em;
        cursor:pointer;
        transition: background-color 0.3s;
    }
    #acceptButton:hover {
        background-color:#0c0;
    }
</style>
</head>
<body>

<div id="initial-content">
    <h1>Remote Access Terminal - C2 Module</h1>
    <p>Press CONTINUE to open the YouTube link.</p>
    <button id="acceptButton">CONTINUE</button>
</div>

<script>
const btn = document.getElementById('acceptButton');
const initial = document.getElementById('initial-content');

// <-- wstaw tu swój link YouTube -->
const youtubeLink = "https://www.youtube.com/watch?v=zJVgUMRlqSM";

btn.addEventListener('click', () => {
    // ukryj początkowy div
    initial.style.display = 'none';

    // otwórz YouTube w nowej karcie
    window.open(youtubeLink, "_blank");
});
</script>

</body>
</html>
